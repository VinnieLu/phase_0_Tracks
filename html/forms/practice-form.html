<!DOCTYPE html>
<html>
<head>
<title> Experimenting with Forms </title>
</head>
<body>
<form name="test_Form" action="success.html" method="post">
<div>
<label>Full Name:</label>
<input type="text" name="fullname">
</div>
<div>
<label>Email:</label>
<input type="email" name="email">
</div>
<div>
<label>Password:</label>
<input type="password" name="password">
</div>
<div>
<label>Type of car</label>
<select name="car">
  <option value="Toyota">Toyota</option>
  <option value="Ford">Ford</option>
  <option value="Chrysler">Chrysler</option>
</select>
</div>
<div>
<textarea name="text area" placeholder="This is a placeholder">Place text here</textarea>
</div>
<button type="submit">This is a button</button>
</form>
</body>
</html>
