<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice</title>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script type = "text/javascript" language = "javascript">
		$(document).ready(function() {
			$(".divOne").click(function() {alert("Hello, world!");});
			$("div").click(function(event) {
				$(".divOne").replaceWith("<h1>Text has been clicked</h1>");});
			$("p").css("background-color", "red");
			$("em").addClass("selected");
			$("li").eq(2).addClass("toRed");
			$("li").filter(".top").addClass("selected");
			$("li").eq(4).css("background-color", "purple");
			$("li").eq(5).css({"color":"blue", "background-color":"green"});
			$(".top").width(100);
			$(".top").css({"background-color":"grey"});
			$(".bottom").click(function () {
				$(this).remove( );});
			$("#driver").click(function(event){
				$('#stage').load('/result.html');});
		});
	</script> 

	<style>
		.selected { color: blue; }
		.toRed { color: red; }
	</style>
</head>
<body>
	<div class = "divOne" id = "mydiv">
		Click on this to see a dialogue box.
	</div>
	<div id = "divid"></div>
	<div id = "paragraphs">
		<em title = "Bold and Brave"> This is a paragraph. </em>
		<p> This is paragraph number two. </p>
		<p> This is paragraph number three. </p>
	</div>
	<div>
		<ul>
			<li class = "top">list item 1</li>
			<li class = "top">list item 2</li>
			<li>list item 3</li>
			<li>list item 4</li>
			<li class = "bottom">Click me, biotch!</li>
			<li class = "bottom">Click me, biotch!</li>
		</ul>
	</div>
	<div id = "stage" style = "background-color:cc0;">
		STAGE
	</div>
	<input type = "button" id = "driver" value = "Load Data" />
</body>
</html>
